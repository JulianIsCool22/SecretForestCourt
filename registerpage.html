<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <script src="p3loginpage.js"></script>
	<title>Registration Form In HTML and CSS</title>
    <link rel="stylesheet" href="registerpage.css">
	
</head>
<body>
    <header>
        <img src="Logotry2.png" alt="logo" class="logo">
        <h1>Secret Forest Court</h1>
         <nav>
            <ul class="navbar">
                <li class="home"><a href="forg.html">Home</a></li>
                <li class="about"><a href="forgp2.html">About</a></li>
                <li class="residents"><a href="p3loginpage.html">Residents</a></li>
                <li class="calender"><a href="#">Calender</a></li>
            </ul>
        </nav>
        </header>
	
<div class="wrapper">
	<div class="registration_form">
		<div class="title">
			Registration Form
		</div>

		<form>
			<div class="form_wrap">
				<div class="input_grp">
					<div class="input_wrap">
						<label for="fname">First Name</label>
						<input type="text" id="fname">
					</div>
					<div class="input_wrap">
						<label for="lname">Last Name</label>
						<input type="text" id="lname">
					</div>
				</div>
				<div class="input_wrap">
					<label for="email">Email Address</label>
					<input type="text" id="email">
				</div>
				
				<div class="input_wrap">
					<button class="submitbtn"><a href="reglast.html">Enter Here</a></button>
				</div>
			</div>
		</form>
	</div>
</div>

</body>
</html>
